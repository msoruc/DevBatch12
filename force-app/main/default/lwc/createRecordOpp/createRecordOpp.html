<template>
    <lightning-card title="Create Record - Opportunity" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <form class="oppform">
                <lightning-input
                    label="Opportunity Name"
                    name="Name"
                    type="text"
                    onchange={changeHandler}>   
                </lightning-input>
                <lightning-input
                    label="Close Date"
                    name="CloseDate"
                    type="Date"
                    onchange={changeHandler}>   
                </lightning-input>
                <lightning-combobox
                    label="Stage"
                    name="StageName"
                    options={stageOptions}
                    onchange={changeHandler}>
                </lightning-combobox>
                <div class="slds-align_absolute-center slds-var-m-around_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-around_x-small"
                        onclick={cancelOpp}>
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        class="slds-var-m-around_x-small"
                        onclick={saveOpp}>
                    </lightning-button>
                </div>  
            </form>
        </div>
    </lightning-card>
</template>
