<template>
    <lightning-card title="Create Record - Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <form class="accountform">
                <!-- Account Name -->
                <lightning-input
                    type="text"
                    label="Account Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Industry -->
                <lightning-combobox
                    label="Industry"
                    name="Industry"
                    options={industryOptions}
                    onchange={changeHandler}>
                </lightning-combobox>
                <!-- Annual Revenue -->
                <lightning-input
                    type="number"
                    label="Annual Revenue"
                    name="AnnualRevenue"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Cancel & Save Button-->
                <div class="slds-align_absolute-center slds-var-m-around_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelAccount}>
                    </lightning-button>
                    <lightning-button
                    label="Save"
                    variant="brand"
                    class="slds-var-m-right_x-small"
                    onclick={saveAccount}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
