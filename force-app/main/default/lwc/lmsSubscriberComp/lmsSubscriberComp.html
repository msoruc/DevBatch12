<template>
    <lightning-card title="LMS Subscriber Comp">
        <div class="slds-var-m-around_medium">
            <div class="header">Received Message:</div>
            <template if:true={message}>
                <div class="message">{message}</div>
            </template>
            <template if:false={message}>
                <div class="error">
                    Beep boop...<br/>
                    No message received yet. Check after sometime!
                </div>
            </template>
        </div>
    </lightning-card>
</template>
