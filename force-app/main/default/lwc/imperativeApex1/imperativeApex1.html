<template>
    <lightning-card title="Imperative Apex - Top Lost Opportunity" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Get Lost Opps"
                variant="brand"
                onclick={fetchLostOpps}>
            </lightning-button>
            <div class="slds-var-m-top_small grey-background">
                <template if:true={opps}>
                    <lightning-datatable
                        key-field="Id"
                        data={opps}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
