<template>
    <lightning-card title="Get Picklist Values of Stage" icon-name="action:change_record_type">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Your Stage"
            onchange={changeHandler}
            options={stageOptions}>
            </lightning-combobox>
            <template if:true= {selectedStage}>
                Your selected stage is: {selectedStage}
            </template>
            
        </div>
    </lightning-card>
</template>
