<template>
    <lightning-card title="Create Record - Employee" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <form class="empform">
                <!-- Employee Name -->
                <lightning-input
                    type="text"
                    label="Employee Name"
                    name="Employee_Name__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Email -->
                <lightning-input
                    type="email"
                    label="Email"
                    name="Email__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Designation -->
                <lightning-input
                    type="text"
                    label="Designation"
                    name="Designation__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Cancel & Save Buttons -->
                <div class="slds-align_absolute-center slds-var-m-around_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelEmployee}>
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        class="slds-var-m-right_x-small"
                        onclick={saveEmployee}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
